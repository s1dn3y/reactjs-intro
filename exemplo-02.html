<html>
<head><title>Exemplo 02</title></head>
<body>
    <div id="root"><!-- meu conteúdo será gerenciado pelo reactjs --></div>
    <script src="js/lib/react/react.js"></script>
    <script src="js/lib/react/react-dom.js"></script>
    <script src="js/validadorDeCpf.js"></script>
    <script>
        ReactDOM.render(
            React.createElement('form', null,
                React.createElement('input', {
                    id: 'cpf',
                    type: 'text'
                }, null),
                React.createElement('input', {
                    type: 'button',
                    value: 'Validar',
                    onClick: function() {
                        var ehValido = validarCPF(document.getElementById('cpf').value);
                        console.log(ehValido ? 'CPF válido!' : 'CPF inválido...');
                    }
                }, null)
            ),
            document.getElementById('root')
        );
    </script>
</body>
</html>
